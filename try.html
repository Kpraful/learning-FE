<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curved Bottom Border</title>
  <style>
    .curved-box {
      width: 300px;
      height: 200px;
      background-color: #4CAF50;
      position: relative;
      overflow: hidden;
    }

    .curved-box::after {
      content: '';
      position: absolute;
      bottom: -20px;  /* Position the curve below the box */
      left: 0;
      width: 100%;
      height: 40px;
      background-color: #fff;
      border-radius: 50% 50% 0 0; /* Creates a rounded curve effect */
    }
  </style>
</head>
<body>

  <div class="curved-box"></div>

</body>
</html>
